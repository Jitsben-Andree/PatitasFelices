<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Usuario</title>
</head>
<body>

<div layout:fragment="content">

    <div class="max-w-4xl mx-auto">

        <nav class="flex mb-5" aria-label="Breadcrumb">
            <ol class="inline-flex items-center space-x-1 md:space-x-3">
                <li class="inline-flex items-center">
                    <a href="/admin/usuarios" class="text-sm font-medium text-gray-700 hover:text-blue-600">
                        <i class="fa-solid fa-user-shield mr-2"></i> Usuarios
                    </a>
                </li>
                <li aria-current="page">
                    <div class="flex items-center">
                        <i class="fa-solid fa-chevron-right text-gray-400 mx-1"></i>
                        <span class="ml-1 text-sm font-medium text-gray-500 md:ml-2">Edición</span>
                    </div>
                </li>
            </ol>
        </nav>

        <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
            <div class="px-8 py-5 bg-gray-50 border-b border-gray-200">
                <h3 class="text-lg font-bold text-gray-900">Datos del Usuario</h3>
                <p class="text-sm text-gray-500">Información personal y credenciales de acceso</p>
            </div>

            <form th:action="@{/admin/usuarios/guardar}" th:object="${usuario}" method="post" class="p-8">

                <input type="hidden" th:field="*{idUsuario}" />
                <input type="hidden" th:field="*{persona.idPersona}" />

                <!-- Sección 1: Datos Personales -->
                <div class="mb-8">
                    <h4 class="text-sm uppercase tracking-wide text-gray-500 font-bold mb-4 border-b pb-2">Información Personal</h4>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Nombres</label>
                            <input type="text" th:field="*{persona.nombres}" required
                                   class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-slate-500 focus:ring-slate-500 border p-2.5">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Apellidos</label>
                            <input type="text" th:field="*{persona.apellidos}" required
                                   class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-slate-500 focus:ring-slate-500 border p-2.5">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico</label>
                            <input type="email" th:field="*{persona.correoElectronico}" required
                                   class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-slate-500 focus:ring-slate-500 border p-2.5">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Teléfono</label>
                            <input type="text" th:field="*{persona.telefono}"
                                   class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-slate-500 focus:ring-slate-500 border p-2.5">
                        </div>
                    </div>
                </div>

                <!-- Sección 2: Credenciales -->
                <div>
                    <h4 class="text-sm uppercase tracking-wide text-gray-500 font-bold mb-4 border-b pb-2">Acceso al Sistema</h4>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Nombre de Usuario</label>
                            <div class="relative">
                                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                                        <i class="fa-solid fa-user"></i>
                                    </span>
                                <input type="text" th:field="*{nombreUsuario}" required
                                       class="pl-10 block w-full rounded-lg border-gray-300 shadow-sm focus:border-slate-500 focus:ring-slate-500 border p-2.5 bg-slate-50">
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                            <div class="relative">
                                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                                        <i class="fa-solid fa-key"></i>
                                    </span>
                                <input type="password" th:field="*{contrasena}" required
                                       class="pl-10 block w-full rounded-lg border-gray-300 shadow-sm focus:border-slate-500 focus:ring-slate-500 border p-2.5 bg-slate-50"
                                       placeholder="••••••••">
                            </div>
                            <p class="text-xs text-gray-500 mt-1" th:if="${usuario.idUsuario != null}">Dejar tal cual si no desea cambiarla.</p>
                        </div>

                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Rol / Permisos</label>
                            <select th:field="*{rol.idRol}" required
                                    class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-slate-500 focus:ring-slate-500 border p-2.5 bg-white">
                                <option value="">-- Seleccionar Rol --</option>
                                <option th:each="rol : ${roles}"
                                        th:value="${rol.idRol}"
                                        th:text="${rol.nombreRol}">ADMIN</option>
                            </select>
                            <p class="text-xs text-blue-500 mt-1 flex items-center gap-1">
                                <i class="fa-solid fa-circle-info"></i>
                                VETERINARIO: Acceso a historias clínicas. RECEPCIONISTA: Acceso a citas y caja.
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Botones -->
                <div class="mt-8 pt-6 border-t border-gray-100 flex justify-end space-x-3">
                    <a href="/admin/usuarios" class="px-5 py-2.5 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-50 transition-colors">
                        Cancelar
                    </a>
                    <button type="submit" class="px-5 py-2.5 bg-slate-800 text-white rounded-lg text-sm font-medium hover:bg-slate-900 shadow-lg shadow-slate-500/30 transition-all flex items-center">
                        <i class="fa-solid fa-save mr-2"></i> Guardar Usuario
                    </button>
                </div>
            </form>
        </div>
    </div>

</div>

</body>
</html>
