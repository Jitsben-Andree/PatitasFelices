<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Gestión de Usuarios</title>
</head>
<body>

<div layout:fragment="content">

    <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
        <div>
            <h1 class="text-2xl font-bold text-gray-800">Gestión de Personal</h1>
            <p class="text-gray-500 text-sm">Administra los accesos y roles del sistema</p>
        </div>
        <a href="/admin/usuarios/nuevo" class="bg-slate-800 hover:bg-slate-900 text-white font-medium py-2 px-4 rounded-lg shadow-md transition-all flex items-center">
            <i class="fa-solid fa-user-plus mr-2"></i> Nuevo Usuario
        </a>
    </div>

    <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-100">
                <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-4 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Usuario</th>
                    <th class="px-6 py-4 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Rol</th>
                    <th class="px-6 py-4 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Nombre Completo</th>
                    <th class="px-6 py-4 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Contacto</th>
                    <th class="px-6 py-4 text-center text-xs font-bold text-gray-500 uppercase tracking-wider">Acciones</th>
                </tr>
                </thead>
                <tbody class="divide-y divide-gray-100 bg-white">
                <tr th:each="user : ${usuarios}" class="hover:bg-gray-50 transition-colors">
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            <div class="h-10 w-10 rounded-full bg-slate-100 flex items-center justify-center text-slate-500 font-bold border border-slate-200">
                                <i class="fa-solid fa-user"></i>
                            </div>
                            <div class="ml-4">
                                <div class="text-sm font-bold text-gray-900" th:text="${user.nombreUsuario}">admin</div>
                                <div class="text-xs text-gray-400">ID: <span th:text="${user.idUsuario}">1</span></div>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span th:if="${user.rol.nombreRol == 'ADMIN'}" class="px-2 py-1 text-xs font-semibold rounded-md bg-purple-100 text-purple-700 border border-purple-200">Administrador</span>
                        <span th:if="${user.rol.nombreRol == 'VETERINARIO'}" class="px-2 py-1 text-xs font-semibold rounded-md bg-green-100 text-green-700 border border-green-200">Veterinario</span>
                        <span th:if="${user.rol.nombreRol == 'RECEPCIONISTA'}" class="px-2 py-1 text-xs font-semibold rounded-md bg-blue-100 text-blue-700 border border-blue-200">Recepcionista</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900" th:text="${user.persona.nombres} + ' ' + ${user.persona.apellidos}">Nombre Apellido</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        <div class="flex items-center gap-2">
                            <i class="fa-regular fa-envelope text-gray-400"></i>
                            <span th:text="${user.persona.correoElectronico}">email@test.com</span>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-center text-sm font-medium">
                        <div class="flex justify-center space-x-3">
                            <a th:href="@{/admin/usuarios/editar/{id}(id=${user.idUsuario})}" class="text-blue-600 hover:text-blue-900 transition-colors" title="Editar">
                                <i class="fa-solid fa-pen-to-square"></i>
                            </a>
                            <!-- Evitar que se elimine a sí mismo o al admin principal -->
                            <a th:if="${user.nombreUsuario != 'admin'}"
                               th:href="@{/admin/usuarios/eliminar/{id}(id=${user.idUsuario})}"
                               class="text-red-500 hover:text-red-700 transition-colors"
                               onclick="return confirm('¿Está seguro de eliminar este usuario? Esta acción es irreversible.');"
                               title="Eliminar">
                                <i class="fa-solid fa-trash"></i>
                            </a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

</body>
</html>
