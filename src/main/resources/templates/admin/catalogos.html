<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/base}">
<head><title>Catálogos</title></head>
<body>
<div layout:fragment="content">

    <div class="mb-8">
        <h1 class="text-2xl font-bold text-gray-800">Gestión de Catálogos</h1>
        <p class="text-gray-500 text-sm">Administra las especies y razas disponibles en el sistema.</p>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">

        <!-- COLUMNA 1: ESPECIES -->
        <div class="space-y-6">
            <!-- Formulario Agregar Especie -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                <h3 class="text-lg font-bold text-gray-800 mb-4 flex items-center">
                    <i class="fa-solid fa-paw text-blue-500 mr-2"></i> Nueva Especie
                </h3>
                <form th:action="@{/admin/catalogos/especie/guardar}" th:object="${nuevaEspecie}" method="post" class="flex gap-2">
                    <input type="text" th:field="*{nombreEspecie}" required placeholder="Ej. Canino, Felino..."
                           class="flex-1 rounded-lg border-gray-300 focus:ring-blue-500 focus:border-blue-500">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium shadow-sm transition-colors">
                        Agregar
                    </button>
                </form>
            </div>

            <!-- Tabla Lista Especies -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                <div class="px-6 py-4 border-b border-gray-100 bg-gray-50">
                    <h4 class="font-semibold text-gray-700">Especies Registradas</h4>
                </div>
                <table class="min-w-full divide-y divide-gray-100">
                    <tbody class="divide-y divide-gray-100">
                    <tr th:each="esp : ${especies}" class="hover:bg-gray-50">
                        <td class="px-6 py-3 text-sm text-gray-700 font-medium" th:text="${esp.nombreEspecie}">Perro</td>
                        <td class="px-6 py-3 text-right">
                            <a th:href="@{/admin/catalogos/especie/eliminar/{id}(id=${esp.idEspecie})}"
                               onclick="return confirm('¿Eliminar esta especie?')"
                               class="text-red-400 hover:text-red-600 transition-colors">
                                <i class="fa-solid fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(especies)}">
                        <td colspan="2" class="px-6 py-8 text-center text-gray-400 text-sm">Sin registros</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- COLUMNA 2: RAZAS -->
        <div class="space-y-6">
            <!-- Formulario Agregar Raza -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                <h3 class="text-lg font-bold text-gray-800 mb-4 flex items-center">
                    <i class="fa-solid fa-dna text-purple-500 mr-2"></i> Nueva Raza
                </h3>
                <form th:action="@{/admin/catalogos/raza/guardar}" th:object="${nuevaRaza}" method="post" class="space-y-3">
                    <div class="flex gap-2">
                        <select th:field="*{especie.idEspecie}" required class="w-1/3 rounded-lg border-gray-300 focus:ring-purple-500 focus:border-purple-500 bg-gray-50">
                            <option value="">Especie...</option>
                            <option th:each="e : ${especies}" th:value="${e.idEspecie}" th:text="${e.nombreEspecie}"></option>
                        </select>
                        <input type="text" th:field="*{nombreRaza}" required placeholder="Ej. Labrador, Persa..."
                               class="flex-1 rounded-lg border-gray-300 focus:ring-purple-500 focus:border-purple-500">
                    </div>
                    <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg font-medium shadow-sm transition-colors">
                        Registrar Raza
                    </button>
                </form>
            </div>

            <!-- Tabla Lista Razas -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden max-h-[500px] overflow-y-auto">
                <div class="px-6 py-4 border-b border-gray-100 bg-gray-50">
                    <h4 class="font-semibold text-gray-700">Razas Registradas</h4>
                </div>
                <table class="min-w-full divide-y divide-gray-100">
                    <thead class="bg-gray-50 text-xs text-gray-500 uppercase">
                    <tr>
                        <th class="px-6 py-2 text-left font-medium">Raza</th>
                        <th class="px-6 py-2 text-left font-medium">Especie</th>
                        <th class="px-6 py-2"></th>
                    </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-100">
                    <tr th:each="raza : ${razas}" class="hover:bg-gray-50">
                        <td class="px-6 py-3 text-sm text-gray-800 font-medium" th:text="${raza.nombreRaza}">Labrador</td>
                        <td class="px-6 py-3 text-sm">
                            <span class="px-2 py-1 rounded-full text-xs bg-slate-100 text-slate-600" th:text="${raza.especie.nombreEspecie}">Canino</span>
                        </td>
                        <td class="px-6 py-3 text-right">
                            <a th:href="@{/admin/catalogos/raza/eliminar/{id}(id=${raza.idRaza})}"
                               onclick="return confirm('¿Eliminar esta raza?')"
                               class="text-red-400 hover:text-red-600 transition-colors">
                                <i class="fa-solid fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(razas)}">
                        <td colspan="3" class="px-6 py-8 text-center text-gray-400 text-sm">Sin registros</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
</body>
</html>
