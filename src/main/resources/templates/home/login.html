<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Patitas Felices</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .bg-pattern {
            background-color: #1e293b;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%233b82f6' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
    </style>
</head>
<body class="bg-gray-50 font-sans h-screen flex overflow-hidden">

<!-- Lado Izquierdo: Branding (Visible en pantallas grandes) -->
<div class="hidden lg:flex lg:w-1/2 bg-pattern relative flex-col justify-between p-12 text-white">
    <div class="z-10">
        <div class="flex items-center gap-3 text-2xl font-bold">
            <i class="fa-solid fa-paw text-yellow-400"></i> Patitas Felices
        </div>
        <h1 class="mt-10 text-5xl font-extrabold leading-tight">
            Gestión veterinaria <br> <span class="text-blue-400">inteligente</span> y humana.
        </h1>
        <p class="mt-4 text-slate-400 text-lg">Administra pacientes, citas e inventario en un solo lugar.</p>
    </div>

    <div class="z-10 text-sm text-slate-500">
        &copy; 2025 Sistema Integral v1.0
    </div>

    <!-- Decoración -->
    <div class="absolute top-0 right-0 -mt-20 -mr-20 w-96 h-96 bg-blue-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20"></div>
    <div class="absolute bottom-0 left-0 -mb-20 -ml-20 w-96 h-96 bg-purple-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20"></div>
</div>

<!-- Lado Derecho: Formulario -->
<div class="w-full lg:w-1/2 flex flex-col justify-center items-center bg-white p-8 relative">
    <div class="w-full max-w-md space-y-8">

        <div class="text-center">
            <div class="lg:hidden inline-flex items-center justify-center w-12 h-12 rounded-full bg-blue-100 text-blue-600 mb-4">
                <i class="fa-solid fa-paw text-2xl"></i>
            </div>
            <h2 class="text-3xl font-bold tracking-tight text-gray-900">Bienvenido de nuevo</h2>
            <p class="mt-2 text-sm text-gray-600">Por favor ingresa tus credenciales para acceder.</p>
        </div>

        <!-- Alerta de Error -->
        <div th:if="${error != null}" class="bg-red-50 border-l-4 border-red-500 p-4 rounded-md flex items-start animate-pulse">
            <i class="fa-solid fa-circle-exclamation text-red-500 mt-0.5 mr-3"></i>
            <span class="text-sm text-red-700 font-medium" th:text="${error}">Error</span>
        </div>

        <form class="mt-8 space-y-6" action="/login" method="POST">
            <div class="rounded-md shadow-sm -space-y-px">
                <div class="relative">
                    <label for="username" class="sr-only">Usuario</label>
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <input id="username" name="username" type="text" required
                           class="appearance-none rounded-t-md relative block w-full pl-10 px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                           placeholder="Nombre de Usuario">
                </div>
                <div class="relative">
                    <label for="password" class="sr-only">Contraseña</label>
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <input id="password" name="password" type="password" required
                           class="appearance-none rounded-b-md relative block w-full pl-10 px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                           placeholder="Contraseña">
                </div>
            </div>

            <div>
                <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-slate-900 hover:bg-slate-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-500 transition-all shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i class="fa-solid fa-arrow-right-to-bracket text-slate-500 group-hover:text-slate-300 transition-colors"></i>
                        </span>
                    Iniciar Sesión
                </button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
