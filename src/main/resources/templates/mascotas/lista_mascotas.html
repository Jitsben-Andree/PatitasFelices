<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Pacientes</title>
</head>
<body>

<div layout:fragment="content">

    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-gray-800">Pacientes Registrados</h1>
        <a href="/mascotas/nuevo" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow transition-colors flex items-center">
            <i class="fa-solid fa-paw mr-2"></i> Nueva Mascota
        </a>
    </div>

    <div class="bg-white rounded-lg shadow overflow-hidden border border-gray-100">
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Paciente</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Especie / Raza</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Dueño</th>
                    <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                <tr th:each="mascota : ${mascotas}" class="hover:bg-gray-50 transition-colors">
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${mascota.idMascota}">1</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="font-bold text-gray-900" th:text="${mascota.nombre}">Fido</div>
                        <div class="text-xs text-gray-500" th:text="'Nac: ' + ${mascota.fechaNacimiento}">2020-01-01</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-blue-100 text-blue-800"
                                      th:text="${mascota.raza.especie.nombreEspecie}">Canino</span>
                        <span class="text-sm text-gray-600 ml-2" th:text="${mascota.raza.nombreRaza}">Labrador</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">
                        <i class="fa-regular fa-user mr-1 text-gray-400"></i>
                        <span th:text="${mascota.propietario.persona.nombres} + ' ' + ${mascota.propietario.persona.apellidos}">Juan Perez</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-center text-sm font-medium space-x-2">
                        <!-- Botón Editar -->
                        <a th:href="@{/mascotas/editar/{id}(id=${mascota.idMascota})}" class="text-indigo-600 hover:text-indigo-900" title="Editar Datos">
                            <i class="fa-solid fa-pen-to-square text-lg"></i>
                        </a>
                        <!-- Botón Historial Médico (Importante para veterinarios) -->
                        <a th:href="@{/historial/ver/{id}(id=${mascota.idMascota})}" class="text-green-600 hover:text-green-900" title="Ver Expediente Médico">
                            <i class="fa-solid fa-file-medical text-lg"></i>
                        </a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(mascotas)}">
                    <td colspan="5" class="px-6 py-10 text-center text-gray-500">
                        No hay mascotas registradas.
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
