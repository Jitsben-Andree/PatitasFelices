<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/base}">
<head><title>Gestión de Paciente</title></head>
<body>
<div layout:fragment="content">
    <div class="max-w-4xl mx-auto">
        <a href="/mascotas" class="inline-flex items-center text-sm text-slate-500 hover:text-blue-600 mb-6 transition-colors">
            <i class="fa-solid fa-arrow-left mr-2"></i> Lista de Pacientes
        </a>

        <div class="bg-white rounded-2xl shadow-xl border border-gray-100 overflow-hidden">
            <div class="bg-gradient-to-r from-slate-50 to-white px-8 py-6 border-b border-gray-100 flex justify-between items-center">
                <div>
                    <h2 class="text-xl font-bold text-gray-800">Ficha del Paciente</h2>
                    <p class="text-sm text-gray-500 mt-1">Registra los datos clínicos básicos.</p>
                </div>
                <div class="h-10 w-10 bg-purple-100 rounded-full flex items-center justify-center text-purple-600">
                    <i class="fa-solid fa-paw"></i>
                </div>
            </div>

            <form th:action="@{/mascotas/guardar}" th:object="${mascota}" method="post" class="p-8">
                <input type="hidden" th:field="*{idMascota}" />

                <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6">
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Nombre de la Mascota</label>
                        <input type="text" th:field="*{nombre}" class="w-full rounded-lg border-gray-300 focus:border-purple-500 focus:ring-purple-500 text-lg font-bold text-gray-800" placeholder="Ej. Firulais">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Fecha de Nacimiento</label>
                        <input type="date" th:field="*{fechaNacimiento}" class="w-full rounded-lg border-gray-300 focus:border-purple-500 focus:ring-purple-500">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Raza / Especie</label>
                        <select th:field="*{raza.idRaza}" class="w-full rounded-lg border-gray-300 focus:border-purple-500 focus:ring-purple-500 bg-white">
                            <option value="">-- Seleccionar --</option>
                            <option th:each="r : ${razas}" th:value="${r.idRaza}" th:text="${r.nombreRaza} + ' (' + ${r.especie.nombreEspecie} + ')'"></option>
                        </select>
                    </div>

                    <div class="md:col-span-2 bg-blue-50 p-4 rounded-xl border border-blue-100 mt-2">
                        <label class="block text-sm font-bold text-blue-800 mb-2">Propietario Responsable</label>
                        <select th:field="*{propietario.idPropietario}" class="w-full rounded-lg border-blue-200 focus:border-blue-500 focus:ring-blue-500 bg-white">
                            <option value="">-- Buscar Cliente --</option>
                            <option th:each="prop : ${propietarios}" th:value="${prop.idPropietario}" th:text="${prop.persona.nombres} + ' ' + ${prop.persona.apellidos}"></option>
                        </select>
                        <p class="text-xs text-blue-600 mt-2 flex items-center">
                            <i class="fa-solid fa-circle-info mr-1"></i> Si no aparece, regístralo primero en la sección de Clientes.
                        </p>
                    </div>
                </div>

                <div class="mt-8 pt-6 border-t border-gray-100 flex justify-end gap-3">
                    <a href="/mascotas" class="px-5 py-2.5 rounded-lg border border-gray-300 text-gray-700 font-medium hover:bg-gray-50">Cancelar</a>
                    <button type="submit" class="px-5 py-2.5 rounded-lg bg-purple-600 text-white font-medium hover:bg-purple-700 shadow-lg shadow-purple-500/30 transition-all">Guardar Paciente</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
