<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/base}">
<head><title>Producto</title></head>
<body>
<div layout:fragment="content">
    <div class="max-w-3xl mx-auto">
        <a href="/inventario" class="inline-flex items-center text-sm text-slate-500 hover:text-orange-600 mb-6 transition-colors">
            <i class="fa-solid fa-arrow-left mr-2"></i> Volver a Inventario
        </a>

        <div class="bg-white rounded-2xl shadow-xl border border-gray-100 overflow-hidden">
            <div class="bg-orange-50 px-8 py-6 border-b border-orange-100 flex justify-between items-center">
                <div>
                    <h2 class="text-xl font-bold text-gray-800">Alta de Producto</h2>
                    <p class="text-sm text-gray-500 mt-1">Gestión de stock e items de venta.</p>
                </div>
                <div class="h-10 w-10 bg-white rounded-full flex items-center justify-center text-orange-500 shadow-sm">
                    <i class="fa-solid fa-box"></i>
                </div>
            </div>

            <form th:action="@{/inventario/guardar}" th:object="${producto}" method="post" class="p-8">
                <input type="hidden" th:field="*{idProducto}" />

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Nombre del Producto</label>
                        <input type="text" th:field="*{nombreProducto}" class="w-full rounded-lg border-gray-300 focus:border-orange-500 focus:ring-orange-500" placeholder="Ej. Pipeta Antipulgas">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Categoría</label>
                        <select th:field="*{categoria.idCategoria}" class="w-full rounded-lg border-gray-300 focus:border-orange-500 focus:ring-orange-500 bg-white">
                            <option th:each="cat : ${categorias}" th:value="${cat.idCategoria}" th:text="${cat.nombreCategoria}"></option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Proveedor</label>
                        <select th:field="*{proveedor.idProveedor}" class="w-full rounded-lg border-gray-300 focus:border-orange-500 focus:ring-orange-500 bg-white">
                            <option th:each="prov : ${proveedores}" th:value="${prov.idProveedor}" th:text="${prov.nombreProveedor}"></option>
                        </select>
                    </div>

                    <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
                        <label class="block text-xs font-bold text-gray-500 uppercase tracking-wide mb-1">Precio de Venta</label>
                        <div class="relative mt-1">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500 font-bold">S/</span>
                            <input type="number" step="0.01" th:field="*{precio}" class="pl-8 w-full rounded-lg border-gray-300 focus:border-orange-500 focus:ring-orange-500 font-mono font-bold text-gray-800" placeholder="0.00">
                        </div>
                    </div>

                    <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
                        <label class="block text-xs font-bold text-gray-500 uppercase tracking-wide mb-1">Stock Inicial</label>
                        <input type="number" th:field="*{stock}" class="w-full rounded-lg border-gray-300 focus:border-orange-500 focus:ring-orange-500 font-mono font-bold text-gray-800" placeholder="0">
                    </div>
                </div>

                <div class="mt-8 pt-6 border-t border-gray-100 flex justify-end gap-3">
                    <a href="/inventario" class="px-5 py-2.5 rounded-lg border border-gray-300 text-gray-700 font-medium hover:bg-gray-50">Cancelar</a>
                    <button type="submit" class="px-5 py-2.5 rounded-lg bg-orange-600 text-white font-medium hover:bg-orange-700 shadow-lg shadow-orange-500/30 transition-all">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
