<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Clientes</title>
</head>
<body>

<div layout:fragment="content">

    <!-- Barra Superior: Título y Botón Nuevo -->
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-gray-800">Directorio de Clientes</h1>
        <a href="/propietarios/nuevo" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow transition-colors flex items-center">
            <i class="fa-solid fa-user-plus mr-2"></i> Nuevo Cliente
        </a>
    </div>

    <!-- Tabla -->
    <div class="bg-white rounded-lg shadow overflow-hidden">
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre Completo</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Contacto</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Dirección</th>
                    <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                <tr th:each="prop : ${propietarios}" class="hover:bg-gray-50 transition-colors">
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${prop.idPropietario}">1</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 h-10 w-10 rounded-full bg-blue-100 flex items-center justify-center text-blue-600 font-bold">
                                <span th:text="${#strings.substring(prop.persona.nombres,0,1)}">A</span>
                            </div>
                            <div class="ml-4">
                                <div class="text-sm font-medium text-gray-900" th:text="${prop.persona.nombres} + ' ' + ${prop.persona.apellidos}">Juan Perez</div>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900" th:text="${prop.persona.telefono}">999-999-999</div>
                        <div class="text-sm text-gray-500" th:text="${prop.persona.correoElectronico}">juan@email.com</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${prop.persona.direccion}">Av. Siempre Viva 123</td>
                    <td class="px-6 py-4 whitespace-nowrap text-center text-sm font-medium">
                        <a th:href="@{/propietarios/editar/{id}(id=${prop.idPropietario})}" class="text-indigo-600 hover:text-indigo-900 mr-3" title="Editar">
                            <i class="fa-solid fa-pen-to-square text-lg"></i>
                        </a>
                        <!-- Aquí podrías agregar botón de eliminar si fuera necesario -->
                    </td>
                </tr>
                <!-- Fila vacía si no hay datos -->
                <tr th:if="${#lists.isEmpty(propietarios)}">
                    <td colspan="5" class="px-6 py-10 text-center text-gray-500">
                        <i class="fa-regular fa-folder-open text-4xl mb-3 block text-gray-300"></i>
                        No hay clientes registrados aún.
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

</body>
</html>
