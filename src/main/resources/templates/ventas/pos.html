<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/base}">
<head>
    <title>Punto de Venta</title>
</head>
<body>
<div layout:fragment="content">

    <div class="flex flex-col lg:flex-row gap-6 h-[calc(100vh-8rem)]">

        <!-- Panel Izquierdo: Operaciones -->
        <div class="lg:w-2/3 flex flex-col gap-4">
            <!-- 1. Cliente -->
            <div class="bg-white p-5 rounded-2xl shadow-sm border border-gray-200">
                <div class="flex items-center gap-3 mb-3 text-slate-700 font-bold">
                    <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center text-blue-600 text-sm">1</div>
                    <h3>Cliente</h3>
                </div>
                <select id="clienteSelect" class="w-full border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    <option value="">-- Consumidor Final --</option>
                    <option th:each="p : ${propietarios}" th:value="${p.idPropietario}" th:text="${p.persona.nombres} + ' ' + ${p.persona.apellidos}"></option>
                </select>
            </div>

            <!-- 2. Carrito -->
            <div class="bg-white p-5 rounded-2xl shadow-sm border border-gray-200 flex-1 flex flex-col">
                <div class="flex items-center gap-3 mb-4 text-slate-700 font-bold">
                    <div class="w-8 h-8 rounded-full bg-orange-100 flex items-center justify-center text-orange-600 text-sm">2</div>
                    <h3>Agregar Productos</h3>
                </div>

                <div class="flex gap-2 mb-4">
                    <select id="productoSelect" class="flex-1 border-gray-300 rounded-lg focus:ring-orange-500 focus:border-orange-500">
                        <option value="">-- Buscar ítem... --</option>
                        <option th:each="prod : ${productos}" th:if="${prod.stock > 0}" th:value="${prod.idProducto}"
                                th:data-nombre="${prod.nombreProducto}" th:data-precio="${prod.precio}" th:data-stock="${prod.stock}"
                                th:text="${prod.nombreProducto} + ' - S/ ' + ${prod.precio}"></option>
                    </select>
                    <input type="number" id="cantidadInput" value="1" min="1" class="w-20 border-gray-300 rounded-lg text-center" placeholder="Cant.">
                    <button type="button" onclick="agregarAlCarrito()" class="bg-orange-500 hover:bg-orange-600 text-white px-4 rounded-lg shadow-md transition-colors">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>

                <!-- Tabla Dinámica -->
                <div class="flex-1 overflow-y-auto border border-gray-100 rounded-xl bg-slate-50 relative">
                    <table class="min-w-full divide-y divide-gray-100">
                        <thead class="bg-slate-100 sticky top-0 text-xs font-bold text-gray-500 uppercase">
                        <tr>
                            <th class="px-4 py-3 text-left">Producto</th>
                            <th class="px-4 py-3 text-center">Cant.</th>
                            <th class="px-4 py-3 text-right">P. Unit</th>
                            <th class="px-4 py-3 text-right">Total</th>
                            <th class="px-4 py-3"></th>
                        </tr>
                        </thead>
                        <tbody id="tablaCarrito" class="divide-y divide-gray-100 bg-white"></tbody>
                    </table>
                    <div id="emptyCartMessage" class="absolute inset-0 flex flex-col items-center justify-center text-gray-400">
                        <i class="fa-solid fa-basket-shopping text-4xl mb-2 opacity-30"></i>
                        <p class="text-sm">Carrito vacío</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Panel Derecho: Totales -->
        <div class="lg:w-1/3 bg-slate-900 text-white p-6 rounded-2xl shadow-xl flex flex-col justify-between relative overflow-hidden">
            <div class="absolute top-0 right-0 w-32 h-32 bg-blue-500 rounded-full blur-3xl opacity-10 -mr-10 -mt-10"></div>

            <div class="relative z-10">
                <h2 class="text-xl font-bold mb-6 flex items-center gap-2"><i class="fa-solid fa-receipt"></i> Resumen</h2>
                <div class="space-y-4 text-slate-300 text-sm">
                    <div class="flex justify-between"><span>Subtotal</span> <span id="resumenSubtotal">S/ 0.00</span></div>
                    <div class="flex justify-between"><span>IGV (18%)</span> <span id="resumenIgv">S/ 0.00</span></div>
                    <div class="border-t border-slate-700 pt-4 mt-2 flex justify-between items-baseline text-white">
                        <span class="text-lg font-bold">TOTAL</span>
                        <span id="resumenTotal" class="text-3xl font-bold text-green-400">S/ 0.00</span>
                    </div>
                </div>
            </div>

            <div class="relative z-10 mt-6">
                <form id="ventaForm" th:action="@{/ventas/procesar}" method="post" th:object="${venta}">
                    <input type="hidden" id="inputPropietario" name="propietario.idPropietario">
                    <div id="inputsDetalles"></div>
                    <button type="button" onclick="procesarVenta()" class="w-full py-4 bg-green-500 hover:bg-green-600 text-white font-bold rounded-xl shadow-lg shadow-green-900/20 transition-all transform active:scale-95 flex justify-center gap-2">
                        <i class="fa-solid fa-check-circle text-lg"></i> COBRAR
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        let carrito = [];

        function agregarAlCarrito() {
            const select = document.getElementById('productoSelect');
            const cantidadInput = document.getElementById('cantidadInput');
            const selectedOption = select.options[select.selectedIndex];
            if (select.value === "") { alert("Seleccione un producto"); return; }

            const id = select.value;
            const nombre = selectedOption.getAttribute('data-nombre');
            const precio = parseFloat(selectedOption.getAttribute('data-precio'));
            const stock = parseInt(selectedOption.getAttribute('data-stock'));
            const cantidad = parseInt(cantidadInput.value);

            if (cantidad <= 0 || cantidad > stock) { alert("Cantidad inválida o stock insuficiente"); return; }

            const existe = carrito.find(item => item.id === id);
            if (existe) {
                if (existe.cantidad + cantidad > stock) { alert("Stock insuficiente"); return; }
                existe.cantidad += cantidad;
            } else {
                carrito.push({ id, nombre, precio, cantidad });
            }
            actualizarTabla();
            select.value = "";
            cantidadInput.value = "1";
        }

        function eliminarItem(index) {
            carrito.splice(index, 1);
            actualizarTabla();
        }

        function actualizarTabla() {
            const tbody = document.getElementById('tablaCarrito');
            const emptyMsg = document.getElementById('emptyCartMessage');
            tbody.innerHTML = "";
            let total = 0;

            if (carrito.length === 0) emptyMsg.style.display = 'flex';
            else {
                emptyMsg.style.display = 'none';
                carrito.forEach((item, index) => {
                    const sub = item.precio * item.cantidad;
                    total += sub;
                    tbody.innerHTML += `
                        <tr>
                            <td class="px-4 py-2 text-sm text-gray-800">${item.nombre}</td>
                            <td class="px-4 py-2 text-center text-sm text-gray-600">${item.cantidad}</td>
                            <td class="px-4 py-2 text-right text-sm text-gray-600">${item.precio.toFixed(2)}</td>
                            <td class="px-4 py-2 text-right text-sm font-bold text-gray-800">${sub.toFixed(2)}</td>
                            <td class="px-4 py-2 text-center"><button onclick="eliminarItem(${index})" class="text-red-400 hover:text-red-600"><i class="fa-solid fa-trash"></i></button></td>
                        </tr>`;
                });
            }

            const igv = total * 0.18;
            const sub = total - igv;
            document.getElementById('resumenSubtotal').innerText = "S/ " + sub.toFixed(2);
            document.getElementById('resumenIgv').innerText = "S/ " + igv.toFixed(2);
            document.getElementById('resumenTotal').innerText = "S/ " + total.toFixed(2);
        }

        function procesarVenta() {
            const clienteId = document.getElementById('clienteSelect').value;
            if (carrito.length === 0) { alert("Carrito vacío"); return; }

            document.getElementById('inputPropietario').value = clienteId;
            const container = document.getElementById('inputsDetalles');
            container.innerHTML = "";
            carrito.forEach((item, index) => {
                container.innerHTML += `<input type="hidden" name="detalles[${index}].producto.idProducto" value="${item.id}"><input type="hidden" name="detalles[${index}].cantidad" value="${item.cantidad}">`;
            });
            if(confirm("¿Confirmar cobro?")) document.getElementById('ventaForm').submit();
        }
    </script>
</div>
</body>
</html>
