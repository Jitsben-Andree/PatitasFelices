<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/base}">
<head><title>Ventas</title></head>
<body>
<div layout:fragment="content">
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-2xl font-bold text-gray-800">Transacciones</h1>
        <a href="/ventas/pos" class="bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-lg shadow-md transition-colors flex items-center">
            <i class="fa-solid fa-cash-register mr-2"></i> Nueva Venta
        </a>
    </div>

    <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
        <table class="min-w-full divide-y divide-gray-100">
            <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-4 text-left text-xs font-bold text-gray-500 uppercase">ID</th>
                <th class="px-6 py-4 text-left text-xs font-bold text-gray-500 uppercase">Fecha</th>
                <th class="px-6 py-4 text-left text-xs font-bold text-gray-500 uppercase">Cliente</th>
                <th class="px-6 py-4 text-right text-xs font-bold text-gray-500 uppercase">Total</th>
                <th class="px-6 py-4 text-center">Detalle</th>
            </tr>
            </thead>
            <tbody class="divide-y divide-gray-100 bg-white">
            <tr th:each="v : ${ventas}" class="hover:bg-gray-50 transition-colors">
                <td class="px-6 py-4 whitespace-nowrap text-sm font-mono text-gray-500" th:text="'#' + ${v.idVenta}">001</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700" th:text="${#temporals.format(v.fechaVenta, 'dd/MM/yyyy HH:mm')}">Fecha</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                    <span th:if="${v.propietario != null}" th:text="${v.propietario.persona.nombres} + ' ' + ${v.propietario.persona.apellidos}">Cliente</span>
                    <span th:unless="${v.propietario != null}" class="text-gray-400 italic">Casual</span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-bold text-emerald-600" th:text="'S/ ' + ${v.total}">0.00</td>
                <td class="px-6 py-4 whitespace-nowrap text-center">
                    <a th:href="@{/ventas/detalle/{id}(id=${v.idVenta})}" class="text-blue-500 hover:text-blue-700 bg-blue-50 hover:bg-blue-100 p-2 rounded-lg transition-colors"><i class="fa-solid fa-file-invoice-dollar"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
