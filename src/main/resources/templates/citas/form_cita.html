<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/base}">
<head><title>Agendar Cita</title></head>
<body>
<div layout:fragment="content">
    <div class="max-w-2xl mx-auto">
        <a href="/citas" class="inline-flex items-center text-sm text-slate-500 hover:text-blue-600 mb-6 transition-colors">
            <i class="fa-solid fa-arrow-left mr-2"></i> Volver a Agenda
        </a>

        <div class="bg-white rounded-2xl shadow-xl border border-gray-100 overflow-hidden">
            <div class="bg-blue-600 px-8 py-6 flex justify-between items-center text-white">
                <div>
                    <h2 class="text-xl font-bold">Reservar Cita</h2>
                    <p class="text-blue-100 text-sm mt-1">Selecciona fecha, paciente y doctor.</p>
                </div>
                <i class="fa-regular fa-calendar-check text-3xl opacity-50"></i>
            </div>

            <form th:action="@{/citas/guardar}" th:object="${cita}" method="post" class="p-8">
                <div class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Fecha y Hora</label>
                        <input type="datetime-local" th:field="*{fechaHora}" required class="w-full rounded-lg border-gray-300 focus:border-blue-500 focus:ring-blue-500 text-lg">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Paciente</label>
                        <select th:field="*{mascota.idMascota}" class="w-full rounded-lg border-gray-300 focus:border-blue-500 focus:ring-blue-500 bg-white" required>
                            <option value="">-- Seleccionar --</option>
                            <option th:each="m : ${mascotas}" th:value="${m.idMascota}" th:text="${m.nombre} + ' (' + ${m.propietario.persona.nombres} + ')'"></option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Veterinario (Opcional)</label>
                        <select th:field="*{veterinario.idUsuario}" class="w-full rounded-lg border-gray-300 focus:border-blue-500 focus:ring-blue-500 bg-white">
                            <option value="">-- Cualquiera Disponible --</option>
                            <option th:each="vet : ${veterinarios}" th:value="${vet.idUsuario}" th:text="${vet.persona.nombres} + ' ' + ${vet.persona.apellidos}"></option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Motivo de Consulta</label>
                        <textarea th:field="*{motivo}" rows="3" class="w-full rounded-lg border-gray-300 focus:border-blue-500 focus:ring-blue-500" placeholder="Ej. VacunaciÃ³n Anual"></textarea>
                    </div>
                </div>

                <div class="mt-8 flex justify-end gap-3">
                    <a href="/citas" class="px-5 py-2.5 rounded-lg border border-gray-300 text-gray-700 font-medium hover:bg-gray-50">Cancelar</a>
                    <button type="submit" class="px-5 py-2.5 rounded-lg bg-blue-600 text-white font-medium hover:bg-blue-700 shadow-lg shadow-blue-500/30">Confirmar</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
