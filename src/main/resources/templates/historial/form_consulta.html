<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Nueva Consulta</title>
</head>
<body>

<div layout:fragment="content">

    <div class="max-w-4xl mx-auto">
        <!-- Barra superior -->
        <div class="flex items-center justify-between mb-6">
            <div class="flex items-center">
                <a th:href="@{/historial/ver/{id}(id=${consulta.mascota.idMascota})}" class="mr-4 text-gray-500 hover:text-gray-700">
                    <i class="fa-solid fa-arrow-left text-xl"></i>
                </a>
                <h1 class="text-2xl font-bold text-gray-800">Registrar Consulta</h1>
            </div>
            <div class="bg-blue-50 text-blue-700 px-3 py-1 rounded-full text-sm font-medium">
                Paciente: <span th:text="${consulta.mascota.nombre}">Mascota</span>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-lg border border-gray-100 overflow-hidden">
            <form th:action="@{/historial/guardar}" th:object="${consulta}" method="post" class="p-6">

                <!-- Campos ocultos necesarios -->
                <input type="hidden" th:field="*{mascota.idMascota}" />

                <div class="grid grid-cols-1 gap-6">

                    <!-- Fecha (Automática o manual si se requiere retroactiva) -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Fecha de Atención</label>
                        <!-- Nota: En el servicio se pone la fecha actual si viene nulo, pero aquí permitimos editarla -->
                        <input type="datetime-local" th:field="*{fechaConsulta}"
                               class="block w-full sm:w-1/2 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 border p-2">
                        <p class="text-xs text-gray-500 mt-1">Dejar vacío para usar fecha y hora actual.</p>
                    </div>

                    <!-- Diagnóstico -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Diagnóstico Principal</label>
                        <input type="text" th:field="*{diagnostico}" required
                               class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 border p-2 text-lg font-medium"
                               placeholder="Ej. Gastroenteritis aguda, Dermatitis alérgica...">
                    </div>

                    <!-- Observaciones / Tratamiento -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Tratamiento y Observaciones</label>
                        <textarea th:field="*{observaciones}" rows="6" required
                                  class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 border p-2"
                                  placeholder="Describa los síntomas, el examen físico, medicamentos recetados y recomendaciones..."></textarea>
                    </div>

                    <!-- Sección de Receta (Visual por ahora) -->
                    <div class="bg-gray-50 p-4 rounded-md border border-gray-200">
                        <h4 class="text-sm font-bold text-gray-700 mb-2"><i class="fa-solid fa-pills mr-2"></i>Receta Médica (Opcional)</h4>
                        <p class="text-xs text-gray-500 mb-2">Aquí se podrían agregar medicamentos del inventario en una versión futura.</p>
                        <!-- Aquí irían inputs dinámicos con JS en el futuro -->
                    </div>

                </div>

                <!-- Botones -->
                <div class="mt-8 flex justify-end space-x-3 pt-6 border-t border-gray-100">
                    <a th:href="@{/historial/ver/{id}(id=${consulta.mascota.idMascota})}" class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">
                        Cancelar
                    </a>
                    <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded-md text-sm font-medium hover:bg-green-700 shadow-sm flex items-center">
                        <i class="fa-solid fa-save mr-2"></i> Guardar Historia
                    </button>
                </div>
            </form>
        </div>
    </div>

</div>

</body>
</html>
